<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <center>
      <h1>Chat app</h1>
    </center>

    <center>
      
        <input id="data" placeholder="Enter message" type="text" class="inp" />
        <button value="send" id="button">Send</button>
      
    </center>

    <center>
        <div id="ul" style="margin-top: 1rem;">
        </div>
    </center>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var button = document
        .getElementById("button")
        .addEventListener("click", () => {
          var msg = document.getElementById("data").value;
          socket.emit("message", msg);
          document.getElementById("data").value="";
        });
        socket.on('in-msg',(data)=>{
            var gag=document.createElement('button')
            gag.innerHTML=data
            gag.classList.add('msg-list')
            document.getElementById('ul').appendChild(gag)
        })
    </script>
  </body>
</html>
